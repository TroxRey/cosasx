<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sofia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Fondo rosa pastel suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Evitar scroll cuando el botÃ³n crece */
            flex-direction: column;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #yesBtn:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #noBtn:hover {
            background-color: #e53935;
        }

        /* AnimaciÃ³n de confeti simple para el final */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .floating-gif {
            position: absolute;
            width: 120px;
            height: auto;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: fadeInFloat 1s forwards;
            border-radius: 10px;
        }

        @keyframes fadeInFloat {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            100% { opacity: 0.9; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <!-- Gif inicial: Osito triste o pidiendo -->
            <img id="mainGif" src="https://i.pinimg.com/originals/58/c4/3e/58c43e97759448da090ea606053807ee.gif" alt="Osito pidiendo perdÃ³n">
        </div>
        
        <h1 id="question">Â¿Me perdonas, Sofia? ðŸ¥º</h1>
        
        <div class="buttons">
            <button id="yesBtn">SÃ­, te perdono</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        
        let yesBtnSize = 1.2; // TamaÃ±o inicial en rem
        let clickCount = 0;

        // Frases para el botÃ³n "No"
        const noTexts = [
            "Â¿EstÃ¡s segura?",
            "Â¿De verdad?",
            "PiÃ©nsalo bien...",
            "Por favor ðŸ¥º",
            "Mira que voy a llorar",
            "No seas asÃ­...",
            "Me romperÃ¡s el corazÃ³n ðŸ’”",
            "Anda, di que sÃ­",
            "No tienes otra opciÃ³n ðŸ˜Ž"
        ];

        // Lista de GIFs tristes para cuando dice que No
        const sadGifs = [
            "https://i.pinimg.com/originals/eff/22/23/eff223df966d84f2a6839d9c62009551.gif", // Gato llorando
            "https://i.pinimg.com/originals/b4/68/07/b46807276875309a3c45e7177d72d566.gif", // Panda triste
            "https://i.pinimg.com/originals/58/c4/3e/58c43e97759448da090ea606053807ee.gif", // Osito triste
            "https://i.pinimg.com/originals/f6/a5/f7/f6a5f79789285269951d879674498839.gif"  // Otro triste
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // Aumentar tamaÃ±o del botÃ³n SÃ­
            yesBtnSize *= 1.3; // Crece un 30% cada vez
            yesBtn.style.fontSize = `${yesBtnSize}rem`;
            
            // Cambiar texto del botÃ³n No
            const randomText = noTexts[Math.min(clickCount, noTexts.length - 1)];
            noBtn.innerText = randomText;

            // Agregar un GIF triste flotante en una posiciÃ³n aleatoria
            const randomGif = sadGifs[Math.floor(Math.random() * sadGifs.length)];
            const img = document.createElement('img');
            img.src = randomGif;
            img.classList.add('floating-gif');
            
            // PosiciÃ³n aleatoria (evitando el centro exacto donde estÃ¡n los botones si es posible, pero aleatorio estÃ¡ bien)
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            
            img.style.left = `${x}px`;
            img.style.top = `${y}px`;
            
            document.body.appendChild(img);
        });

        yesBtn.addEventListener('click', () => {
            // Cambiar a estado de Ã©xito
            document.body.innerHTML = `
                <div class="container">
                    <h1 style="font-size: 3rem; color: #e91e63;">Â¡Siii! Â¡SabÃ­a que lo harÃ­as! âœ¨</h1>
                    <div class="gif-container">
                        <img src="https://i.pinimg.com/originals/dc/49/23/dc4923744623736929d01d0140546452.gif" alt="Baile feliz" style="width: 300px;">
                    </div>
                    <p style="font-size: 1.5rem; color: #880e4f;">Eres la mejor.</p>
                </div>
            `;
            
            // Lanzar confeti (efecto visual simple)
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
